<head>

<body>
    <div id="tip-calculator">
        <h1>Tip Calculator by ARAVINDAN S</h1>
        <form id="form">
            <label for="bill" class="h3">
              Amount:
                <input type="number" id="bill" />
            </label>
           
            <label for="percentage" class="h3">
             Tip Percentage: <span id="percentage-output"></span>
               <input type="range" min="0" max="100" step="1" id="percentage" />
            </label>
          </form>
          <div id="output" class="h3"></div>
          <div id="output1" class="h3"></div>
    </div>
<script src=Tip.js></script>
